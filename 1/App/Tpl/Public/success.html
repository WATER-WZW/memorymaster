<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>系统信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
{load:../Public/Css/style.css}
</head>
<body>

<div id="container_msg">
		<div>
			<h2><img src="../Public/Images/icon/msg_confirmation.png" align="absmiddle" style="margin-right:10px">{$msgTitle}</h2>
			<h3>{$message}。</h3>
		</div>
        系统将在 <span style="color:blue;font-weight:bold" id="countdown">{$waitSecond}</span> 秒后自动跳转，如果不想等待,直接点击 
<a href="{$jumpUrl}" <eq name="outframe" value="1">target=_parent</eq>>这里</a> 跳转.
		<div class="footer"><span style="font-size:12px;color:silver">Author: 350am <350am@163.com> 2011-3 Powered by Tinkphp <sup style='color:gray;font-size:7pt'>{$Think.THINK_VERSION}</sup></div>
</div>
<script type="text/javascript">
var t = {$waitSecond};
function showTime()
{
    t -= 1;
    document.getElementById('countdown').innerHTML= t;
    
    if(t==0)
    {
        location.href='{$jumpUrl}';
    }
    setTimeout("showTime()",1000);
}
showTime();
</script>
</body>
</html>
